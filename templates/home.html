{% extends "layout.html" %}

{% block styles %}
<style>
    .hero {
        background: linear-gradient(rgba(0, 137, 123, 0.8), rgba(0, 137, 123, 0.8)), url('https://images.unsplash.com/photo-1631549916768-4119b2d5f926?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
        background-size: cover;
        background-position: center;
        color: var(--white);
        padding: 100px 5%;
        text-align: center;
        min-height: 80vh;
        /* Taller hero for home page */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }

    .hero h1 {
        font-size: 56px;
        margin-bottom: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .hero p {
        font-size: 24px;
        margin-bottom: 40px;
        max-width: 700px;
    }

    @media (max-width: 768px) {
        .hero h1 {
            font-size: 36px;
        }

        .hero p {
            font-size: 18px;
        }
    }
</style>
{% endblock %}

{% block content %}
<section class="hero">
    <h1>Your Health, Delivered.</h1>
    <p>Upload your prescription and get your medicines delivered to your doorstep. Fast, reliable, and secure.</p>
    <a href="{{ url_for('order') }}" class="btn-cta">Order Now</a>
</section>
{% endblock %}
