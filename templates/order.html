{% extends "layout.html" %}

{% block styles %}
<style>
    .order-section {
        padding: 60px 5%;
        background-color: var(--white);
        display: flex;
        justify-content: center;
    }

    .form-container {
        background-color: var(--white);
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        border: 1px solid #eee;
    }

    .form-container h2 {
        text-align: center;
        color: var(--primary-color);
        margin-bottom: 30px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: var(--text-dark);
        font-weight: 600;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
        width: 100%;
        padding: 12px;
        border: 2px solid #eee;
        border-radius: 8px;
        font-family: inherit;
        transition: border-color 0.3s;
        box-sizing: border-box;
    }

    input[type="text"]:focus,
    textarea:focus {
        border-color: var(--primary-color);
        outline: none;
    }

    textarea {
        resize: vertical;
        height: 120px;
    }

    .btn-submit {
        width: 100%;
        padding: 15px;
        background-color: var(--primary-color);
        color: var(--white);
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .btn-submit:hover {
        background-color: #00695c;
    }

    .hidden {
        display: none;
    }

    #success-message {
        text-align: center;
        color: var(--primary-color);
        padding: 40px;
    }

    #success-message h2 {
        font-size: 32px;
        margin-bottom: 10px;
    }

    .error-message {
        color: #d32f2f;
        background-color: #ffebee;
        padding: 10px;
        border-radius: 4px;
        margin-top: 15px;
        text-align: center;
    }
</style>
{% endblock %}

{% block content %}
<section class="order-section">
    <div class="form-container">
        <div id="form-container">
            <h2>Upload Prescription</h2>
            <form id="orderForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="prescription">Prescription Image (Required)</label>
                    <input type="file" id="prescription" name="prescription" accept="image/*" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number (Required)</label>
                    <input type="text" id="phone" name="phone" placeholder="e.g., 077-1234567" required>
                </div>

                <div class="form-group">
                    <label for="address">Delivery Address (Required)</label>
                    <textarea id="address" name="address" placeholder="e.g., No. 123, Main Street, Colombo"
                        required></textarea>
                </div>

                <div class="form-group">
                    <label for="remarks">Remarks (Optional)</label>
                    <textarea id="remarks" name="remarks"
                        placeholder="Any specific brand preferences or notes..."></textarea>
                </div>

                <button type="submit" class="btn-submit">Submit Order</button>
            </form>
            <div id="error-message" class="error-message hidden"></div>
        </div>

        <div id="success-message" class="hidden">
            <h2>Thank You!</h2>
            <p>Your order has been placed successfully.</p>
            <p>We will contact you shortly at the provided number.</p>
            <button onclick="location.reload()" class="btn-cta"
                style="margin-top: 20px; font-size: 16px; padding: 10px 30px;">Place Another Order</button>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('orderForm').addEventListener('submit', function (e) {
        e.preventDefault();

        if (confirm("Are you sure you want to place this order?")) {
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            const errorDiv = document.getElementById('error-message');

            submitBtn.disabled = true;
            submitBtn.innerText = "Submitting...";
            errorDiv.classList.add('hidden');
            errorDiv.innerText = "";

            fetch('{{ url_for("order") }}', {
                method: 'POST',
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('form-container').classList.add('hidden');
                        document.getElementById('success-message').classList.remove('hidden');
                        window.scrollTo({ top: 0, behavior: 'smooth' });
                    } else {
                        errorDiv.innerText = data.error || "An error occurred.";
                        errorDiv.classList.remove('hidden');
                        submitBtn.disabled = false;
                        submitBtn.innerText = "Submit Order";
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    errorDiv.innerText = "An error occurred. Please try again.";
                    errorDiv.classList.remove('hidden');
                    submitBtn.disabled = false;
                    submitBtn.innerText = "Submit Order";
                });
        }
    });
</script>
{% endblock %}
